<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="paper.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="points">
            <h2 id="player">Your Point: 0</h2>
            <h2 id="computer">Computer Point: 0</h2>
        </div>
        <div class="text">
            <h2 id="text">Chose any:</h2>
        </div>
        <div class="content">
            <button class="rock" onclick="clicked(1);">Rock</button>
            <button class="paper" onclick="clicked(2);">Paper</button>
            <button class="scissor" onclick="clicked(3);">Scissor</button>
        </div>
        <div class="image">
            <div class="player-image"><img id="playerer"></div>
            <div class="computer-image"><img id="computerer"></div>
        </div>
    </div>
</body>
<script src="paper.js"></script>

</html>
