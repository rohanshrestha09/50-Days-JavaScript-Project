<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="prom">
            <h1>Restart Game</h1>
        </div>
        <div class="text">
            <img src="lines.png" alt="" id="img">
        </div>
        <div class="main">
            <li onclick="clik(1);"><span class="c"></span></li>
            <li onclick="clik(2);"><span class="c"></span></li>
            <li onclick="clik(3);"><span class="c"></span></li>
            <li onclick="clik(4);"><span class="c"></span></li>
            <li onclick="clik(5);"><span class="c"></span></li>
            <li onclick="clik(6);"><span class="c"></span></li>
            <li onclick="clik(7);"><span class="c"></span></li>
            <li onclick="clik(8);"><span class="c"></span></li>
            <li onclick="clik(9);"><span class="c"></span></li>
        </div>
    </div>
</body>
<script src="tictac.js"></script>

</html>
